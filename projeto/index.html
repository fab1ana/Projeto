<!DOCTYPE html>
<html lang = " en ">
    <head>

        <meta charset="utf-8">
        <meta name= "viewport" content=" width = device-width, initial-scale = 1.0">
        <link rel="stylesheet" href="style.css">
        <title> Petsgram </title> 
    </head>
    <body>
        <div class="petsgram-wrapper">
            <div class="pestgram-phone">
                <img src="phone.png" alt="celular">
            </div>
            <div class="petsgram-continue">
             <div class="group">
                  <img src="petsgram-logo.png" class="logo do petsgram" alt="logo do petesgram">
                 <div class="profile-photo">
                     <img src="perfil.jpg" alt="foto do perfil">
                 </div>
                 <a href=" # " class =" petsgram-login "> Continuar como lion_ogato </a>
                 <a href=" # " class =" pestgram-logout "> Remover conta </a>
             </div>   
             <div class="group">
                <p class="not-account"> Não é lion_ogato? </p>
                <p class="not-account">
                    <span class=" link-blue"> Alternar Conta </span>
                    ou 
                    <span class="link-blue"> Experimete-se </span>
                </p>
             </div>
             <div class="get-the-app">
                <p class="get-app"> Baixe o aplicativo </p>
                <div class="download">
                    <a href="#" class= " app-download " ></a>
                    <a href="#" class= " app-download " ></a>
                </div>
             </div>
            </div>
        </div>
    </body>
</html>
